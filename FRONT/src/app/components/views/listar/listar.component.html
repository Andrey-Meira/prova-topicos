<table mat-table [dataSource]="livros" class="mat-elevation-z8">

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome do Livro </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef> ISBN do Livro </th>
        <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
      </ng-container>
    
    <ng-container matColumnDef="preco">
       <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
       <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
       <th mat-header-cell *matHeaderCellDef> Criado Em </th>
       <td mat-cell *matCellDef="let element"> {{element.createdAt | date : "dd/MM/yyyy"}} </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
